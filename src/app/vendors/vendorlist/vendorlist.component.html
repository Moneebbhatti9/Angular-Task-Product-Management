<div class="container-fluid">
  <h1 class="component-heading">Vendor List</h1>
  <div class="main-content-container">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <button class="addProduct" (click)="onAddVendor()">
          <div class="icon">
            <i class="bi bi-plus-circle"></i>
          </div>
          Add Vendor
        </button>
      </div>
    </div>

    <div class="row mt-4 p-3">
      <div class="col-lg-4 col-md-6 col-sm-12 normal-search">
        <input
          type="search"
          class="search"
          placeholder="Search...."
          name=" "
          id=""
        />
        <i class="far fa-search search-icon"></i>
      </div>
    </div>

    <div class="table-container">
      <table class="pTable">
        <thead class="tHead">
          <tr>
            <th>
              <input
                type="checkbox"
                class="form-check-input table-row-heading p-2"
                name=""
                id=""
              />
            </th>
            <th style="padding: 8px">SL</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>City</th>
            <th>Country</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row" *ngFor="let Vendor of vendors; let i = index">
            <td>
              <input
                type="checkbox"
                class="form-check-input p-2"
                name=""
                id=""
              />
            </td>
            <td style="padding: 8px">{{ Vendor._id }}</td>
            <td>{{ Vendor.firstName }}</td>
            <td>{{ Vendor.lastName }}</td>
            <td>{{ Vendor.email }}</td>
            <td>{{ Vendor.contactNumber }}</td>
            <td>{{ Vendor.city }}</td>
            <td>{{ Vendor.country }}</td>
            <td>
              <div class="dropdown">
                <button
                  class="btn btn-sm btn-outline-primary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Action
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <button
                    class="dropdown-item p-3"
                    (click)="editVendor(Vendor)"
                  >
                    <i class="bi bi-pencil-square mx-1"></i> Edit Product
                  </button>
                  <button
                    class="dropdown-item p-3"
                    (click)="deleteVendor(Vendor._id)"
                  >
                    <i class="bi bi-trash mx-1"></i> Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
