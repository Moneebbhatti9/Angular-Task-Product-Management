<div class="modal-header">
  <h4 class="modal-title">Edit Product</h4>
  <button
    type="button"
    class="close p-1"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm">
    <div class="row">
      <div class="col-lg-9 p-1">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="input-wrapper">
              <h5 class="label-style">Product Name</h5>
              <div class="input-feild-div">
                <input
                  type="text"
                  name="productName"
                  formControlName="productName"
                  id="pName1"
                  class="input-style"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="input-wrapper">
              <h5 class="label-style">Product Price</h5>
              <div class="input-feild-div">
                <input
                  type="number"
                  name="productName"
                  formControlName="productPrice"
                  id="pName2"
                  class="input-style"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="input-wrapper">
              <h5 class="label-style">Select Category</h5>
              <div class="input-feild-div">
                <select
                  name="selectCategory"
                  id="category"
                  class="input-style"
                  formControlName="selectCategory"
                >
                  <option *ngFor="let c of categories" [value]="c._id">
                    {{ c.categoryName }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-md-6">
            <div class="input-wrapper">
              <h5 class="label-style">Select Vendor</h5>
              <div class="input-feild-div">
                <select
                  name="selectVendor"
                  id="vendor"
                  class="input-style"
                  formControlName="selectVendor"
                >
                  <option *ngFor="let vendor of vendors" [value]="vendor._id">
                    {{ vendor.firstName }} {{ vendor.lastName }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="input-wrapper">
              <h5 class="label-style">Product Description</h5>
              <div class="input-feild-div">
                <textarea
                  name="productDescription"
                  formControlName="productDescription"
                  id="description"
                  class="text-area-style"
                >
                </textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12 ImageUploaderWrapper">
        <div class="">
          <i class="far fa-cloud-upload upload-icon"></i>

          <h5 class="image-label-style">Upload Product Image</h5>
        </div>
        <div class="ImageUploader">
          <input class="form-control" type="file" id="formFile" />
        </div>
      </div>
      <div class="d-flex gap-1">
        <button
          type="button"
          class="btn btn-danger"
          (click)="activeModal.dismiss()"
        >
          Close
        </button>
        <button type="button" class="btn button1" (click)="onSaveChanges()">
          Save changes
        </button>
      </div>
    </div>
  </form>
</div>
