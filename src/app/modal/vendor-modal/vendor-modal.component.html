<div class="container-fluid">
  <h1 class="component-heading">Edit Vendor</h1>
  <div class="main-content-container">
    <div class="productFormContainer">
      <form action="#" [formGroup]="vendorForm">
        <div class="row">
          <div class="col-lg-12 p-1">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="input-wrapper">
                  <h5 class="label-style">Vendor First Name</h5>
                  <div class="input-feild-div">
                    <input
                      type="text"
                      formControlName="vendorFirstName"
                      id="fName1"
                      class="input-style"
                    />
                    <div
                      class="error-message"
                      *ngIf="
                        vendorForm
                          .get('vendorFirstName')
                          ?.hasError('required') &&
                        vendorForm.get('vendorFirstName')?.touched
                      "
                    >
                      Please enter a valid first name.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="input-wrapper">
                  <h5 class="label-style">Vendor Last Name</h5>
                  <div class="input-feild-div">
                    <input
                      type="text"
                      formControlName="vendorLastName"
                      id="lName1"
                      class="input-style"
                    />
                    <div
                      class="error-message"
                      *ngIf="
                        vendorForm
                          .get('vendorLastName')
                          ?.hasError('required') &&
                        vendorForm.get('vendorLastName')?.touched
                      "
                    >
                      Please enter a valid last name.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="input-wrapper">
                  <h5 class="label-style">Country</h5>
                  <div class="input-feild-div">
                    <input
                      type="text"
                      formControlName="vendorCountry"
                      id="Country"
                      class="input-style"
                    />
                    <div
                      class="error-message"
                      *ngIf="
                        vendorForm.get('vendorCountry')?.hasError('required') &&
                        vendorForm.get('vendorCountry')?.touched
                      "
                    >
                      Please enter a country.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="input-wrapper">
                  <h5 class="label-style">City</h5>
                  <div class="input-feild-div">
                    <input
                      type="text"
                      formControlName="vendorCity"
                      id="City"
                      class="input-style"
                    />
                    <div
                      class="error-message"
                      *ngIf="
                        vendorForm.get('vendorCity')?.hasError('required') &&
                        vendorForm.get('vendorCity')?.touched
                      "
                    >
                      Please enter City.
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6 col-md-6">
                <div class="input-wrapper">
                  <h5 class="label-style">Vendor Email</h5>
                  <div class="input-feild-div">
                    <input
                      type="email"
                      formControlName="vendorEmail"
                      id="email"
                      class="input-style"
                    />
                    <div
                      class="error-message"
                      *ngIf="
                        (vendorForm.get('vendorEmail')?.hasError('required') ||
                          vendorForm.get('vendorEmail')?.hasError('email')) &&
                        vendorForm.get('vendorEmail')?.touched
                      "
                    >
                      Please enter a valid email.
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6 col-md-6">
                <div class="input-wrapper">
                  <h5 class="label-style">Contact Number</h5>
                  <div class="input-feild-div">
                    <input
                      type="number"
                      formControlName="contactNumber"
                      id="contactNumber"
                      class="input-style"
                    />
                    <div
                      class="error-message"
                      *ngIf="
                        vendorForm.get('contactNumber')?.hasError('required') &&
                        vendorForm.get('contactNumber')?.touched
                      "
                    >
                      Please enter your contact number
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="alignButton">
            <button
              type="submit"
              class="btn btn-primary"
              style="margin-right: 18px"
              (click)="onSaveChanges()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
