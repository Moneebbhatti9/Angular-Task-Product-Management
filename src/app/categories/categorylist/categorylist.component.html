<div class="container-fluid">
  <h1 class="component-heading">Category List</h1>
  <div class="main-content-container">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <button class="addProduct" (click)="onAddCategory()">
          <div class="icon">
            <i class="bi bi-plus-circle"></i>
          </div>
          Add Category
        </button>
      </div>
    </div>

    <div class="row mt-4 p-3">
      <div class="col-lg-4 col-md-6 col-sm-12 normal-search">
        <input
          type="text"
          class="search"
          placeholder="Search category..."
          (input)="onSearch($event)"
        />
        <i class="far fa-search search-icon"></i>
      </div>
    </div>

    <div class="table-container">
      <table class="pTable">
        <thead class="tHead">
          <tr>
            <th>
              <input
                type="checkbox"
                class="form-check-input table-row-heading p-2"
                name=""
                id=""
              />
            </th>
            <th style="padding: 8px">SL</th>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of categories; let i = index" class="table-row">
            <td>
              <input
                type="checkbox"
                class="form-check-input p-2"
                name=""
                id=""
              />
            </td>
            <td style="padding: 8px">{{ c._id }}</td>
            <td>{{ c.categoryName }}</td>
            <td>
              <p [ngClass]="getStatusClass(c.categoryStatus)">
                {{ c.categoryStatus ? "Active" : "Not Active" }}
              </p>
            </td>
            <td>
              <div class="dropdown">
                <button
                  class="btn btn-sm btn-outline-primary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Action
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <button
                    class="dropdown-item p-3"
                    [id]="c._id"
                    (click)="editCategory(c)"
                    data-toggle="modal"
                    data-target="#editCategoryModal"
                  >
                    <i class="bi bi-pencil-square mx-1"></i> Edit Category
                  </button>

                  <button
                    class="dropdown-item p-3"
                    [id]="c._id"
                    (click)="onDeleteCategory(c._id)"
                  >
                    <i class="bi bi-trash mx-1"></i> Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
